<!DOCTYPE html> <!-- tag di apertura file come html5 -->
<html> <!-- tag di inizio file html, comprende tutto -->

<head> <!-- comprende la parte che non si vede del file html, i metadati -->
    <title>ciao ciao</title> <!-- da un titolo al tab presente nel browser -->
    <!-- <link rel="stylesheet" type="text/css" href="css/stile.css"> -->
    <link rel="stylesheet" type="text/css" href="css/stile.css"> <!-- specifica ed ingloba un file css all'interno di questa pagina html -->
</head>
<!-- commento -->
<body> <!-- rappresenta la struttura della pagina html, tutto quello che si vede nella pagina -->
    <h1>Introduzione</h1> <!-- titolo di valore 1 (il massimo, 6 il minimo)  -->

	<p id="rosso">frase1</p> <!-- paragrafo con id rosso -->
	<br> <!-- a capo -->
	<p class="xxx">ciao mi chiamo <span class="trasp">Daniele</span> De Pasquale</p> <!-- paragrafo con classe xxx e all'interno del testo usa uno span al posto del div (nei paragrafi si usa span) con classe trasp -->
    <br>
    <p class="rosso">frase 3</p> <!-- paragrafo con classe rosso -->
    <!-- <p class="rosso corsivo grassetto">frase</p> --> <!-- paragrafo con una concatenazione di classi -->

    <ul> <!-- crea una lista non ordinata di elementi -->
    	<li>Storia</li> <!-- mette un elemento nella lista con un cerchietto (di default, puo essere modificato) -->
    	<li>Monumneti</li>
    </ul>
    <p>burp!</p>
    <a title="vai a google.it" target="_blank" href="http://google.it">cliccami</a> <!-- crea un link (anchor) con un popup (title) e creato in un altro tab del browser (target=_blank) con indirizzo puntato a google.it con scritta cliccami -->
    <br>
    <a href="mailto:alberto@con2b.it?subject=ciao">alberto@con2b.it</a> <!-- crea un link con riferimento al programma di posta elettronica di default (mailto:) e inserisce anche l'oggetto (?subject) -->
    <img src="..." alt="..."> <!-- template per inserire un immagine con url (src) e testo alternativo in caso mancasse immagine (alt) -->

    <div class="esterno"> <!-- crea un div (un box esterno all'elemento invisibile) con classe esterno -->
        <div class="interno">
        </div>
    </div>

    <div class="interno">
        
    </div>

</body>

</html>
